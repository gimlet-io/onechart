apiVersion: v1
kind: Service
metadata:
  name: {{ template "robustName" .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "helm-chart.labels" . | nindent 4 }}
  {{- if or .Values.gitRepository .Values.gitSha }}
  annotations:
    {{- if .Values.gitRepository }}
    gimlet.io/git-repository: {{ .Values.gitRepository }}
    {{- $parts := split "/" .Values.gitRepository }}
    opensca.dev/v0.1.0/vcs/owner: {{ $parts._0 }}
    opensca.dev/v0.1.0/vcs/name: {{ $parts._1 }}
    {{- end }}
    {{- if .Values.gitSha }}
    gimlet.io/git-sha: {{ .Values.gitSha }}
    opensca.dev/v0.1.0/version/sha: {{ .Values.gitSha }}
    {{- end }}
    {{- if .Values.service-name }}
    opensca.dev/v0.1.0/name: {{ .Values.service-name }}
    {{- end }}
    {{- if .Values.service-description }}
    opensca.dev/v0.1.0/description: {{ .Values.service-description }}
    {{- end }}
    {{- if .Values.owner-name }}
    opensca.dev/v0.1.0/owner/name: {{ .Values.owner-name }}
    {{- end }}
    {{- if .Values.owner-im }}
    opensca.dev/v0.1.0/owner/im: {{ .Values.owner-im }}
    {{- end }}
spec:
  type: {{ if .Values.nodePortEnabled }}NodePort{{ else if .Values.loadbalancerEnabled }}LoadBalancer{{ else }}ClusterIP{{ end }}
  {{- if .Values.stickySessions }}
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  externalTrafficPolicy: Local
  {{- end }}
  ports:
    {{- if not .Values.ports }}
    - port: {{ if .Values.svcPort }}{{ .Values.svcPort }}{{ else }}{{ .Values.containerPort }}{{ end }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if .Values.nodePort }}
      nodePort: {{ .Values.nodePort }}
      {{- end }}
    {{- else }}
    {{- range .Values.ports }}
    - name: {{ .name }}
      port: {{ if .svcPort }}{{ .svcPort }}{{ else }}{{ .containerPort }}{{ end }}
      {{- if .nodePort }}
      nodePort: {{ .nodePort }}
      {{- end }}
      targetPort: {{ .name }}
      protocol: TCP
    {{- end }}
    {{- end }}
  selector:
    {{- include "helm-chart.selectorLabels" . | nindent 4 }}
