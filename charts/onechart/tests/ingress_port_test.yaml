suite: test deployment
templates:
  - ingress.yaml
tests:
  - it: Should use container port
    set:
      ingress:
        host: chart-example.local
      containerPort: 1234
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 1234
  - it: Should use service port
    set:
      ingress:
        host: chart-example.local
      svcPort: 1234
      containerPort: 5678
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 1234
