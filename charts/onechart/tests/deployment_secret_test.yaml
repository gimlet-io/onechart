suite: test deployment
templates:
  - deployment.yaml
  - configmap.yaml
tests:
  - it: Should reference secret if secret is enabled
    set:
      secretEnabled: true
    asserts:
      - template: deployment.yaml
        documentIndex: 0
        contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            secretRef:
              name: release-name
  - it: Should reference secret by name
    set:
      secretName: my-custom-secret
    asserts:
      - template: deployment.yaml
        documentIndex: 0
        contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            secretRef:
              name: my-custom-secret
  - it: Should reference secret if sealedSecrets is set
    set:
      sealedSecrets:
        secret1: supersecret
    asserts:
      - template: deployment.yaml
        documentIndex: 0
        contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            secretRef:
              name: release-name
  - it: Should reference to existing secrets
    set:
      existingSecrets:
      - name: firstsecret
        optional: true
      - name: secondsecret
        optional: true
    asserts:
      - template: deployment.yaml
        documentIndex: 0
        equal:
          path: spec.template.spec.containers[0].envFrom
          value:
          - secretRef:
              name: firstsecret
              optional: true
          - secretRef:
              name: secondsecret
              optional: true
