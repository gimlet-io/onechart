suite: test deployment
templates:
  - sealedFileSecret.yaml
tests:
  - it: Should generate a sealed secret with the file
    set: &values
      sealedFileSecrets:
        - name: google-account-key
          path: /google-account-key
          filesToMount:
            - name: key
              source: |-
                {
                  "what": "this is a fixture"
                }
        - name: deploy-key
          path: /deploy-key
          filesToMount:
            - name: deploy-key
              source: xyz
#              sourcePath: my-google-account-key.json
    asserts:
      - template: sealedFileSecret.yaml
        documentIndex: 0
        equal:
          path: spec.encryptedData.key
          value: |-
            {
              "what": "this is a fixture"
            }
      - hasDocuments:
          count: 2
