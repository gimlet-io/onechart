image:
  repository: debian
  tag: stable-slim

schedule: "*/1 * * * *"
command: |
  echo "I'm alive"
overrideCommand: true
shell: "/bin/sh"

# commonLabels:
#   label1: value1
#   label2: value2

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 999

securityContext: {}

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

secret:
  enabled: false

constraints:
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 120
